<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurser</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>

   <header class="header"> 
            
      <div id="header-links">
          <a href="index.html">STARTSIDA</a>
          <a href="#"></a>
          <a href="#"></a>  
      </div></header>

<div class="courses"> 
    <h1>Kurser</h1>

    <form id="course-form">
      <input type="text" id="code" placeholder="Kurskod" required />
      <input type="text" id="name" placeholder="Kursnamn" required />
      <select id="progression" required>
        <option value="">Progression</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <input type="url" id="syllabus" placeholder="Länk till kursplan (valfritt)"/>
      <button type="submit">Lägg till kurs</button>
    </form>
  

    <ul id="course-list"></ul>

  </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
